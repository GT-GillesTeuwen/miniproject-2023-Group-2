<div class="settings-page">
  <div class="settings-page-content">

    <!-- Privacy card -->
    <div class="privacy-section coral-theme">
      <div class="section-header">
        <p class="section-header-text">Privacy</p>
      </div>

      <div class="privacy-section-content">
        <ion-radio-group  [(ngModel)]="selectedValue" (ngModelChange)="onVisibilityChange()">
          <ion-item>
            <ion-label>Private</ion-label>
            <ion-radio slot="start" value="Private"  ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Public</ion-label>
            <ion-radio slot="start" value="Public" ></ion-radio>
          </ion-item>
        </ion-radio-group>
        <!-- <ion-item>this is what you selected {{selectedValue}}</ion-item> -->
      </div>
    </div>


    <!-- Age preference card -->
    <div class="age-preference-section">
      <div class="section-header">
        <p class="section-header-text">Age preference</p>
      </div>

      <div class="age-preference-section-content">
        <ion-range (ionChange)="onRangeChange($event)" aria-label="Dual Knobs Range"
                   [dualKnobs]="true"
                   [min]="16"
                   [pin]="true"
                   [pinFormatter]="pinFormatter"
                   [(ngModel)]="rangeValue"
                   (ngModelChange)="onVisibilityChange()">

        </ion-range>

        <div class="age-preference-range-feedback">
          <ion-label >You age preference is between {{ rangeValue.lower }} - {{rangeValue.upper}}</ion-label>
        </div>
      </div>


    </div>

    <!-- Blocked List -->

        <p class="section-header-text">Blocked</p>
      </div>
