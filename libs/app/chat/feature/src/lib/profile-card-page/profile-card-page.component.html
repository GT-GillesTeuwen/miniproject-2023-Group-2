<div class="card-area">
    <div class="card-component" (click)="openMessagesPage()">

      <div class="card-component--image">
        <div class="img-holder">
          <img src="{{imgSrc}}" alt="">
        </div>
      </div>

      <div class="card-component--info">
        <h3>{{personName}}</h3>
        <p>{{lastMessage}}</p>
        <ion-badge>{{unreadMessages}}</ion-badge>
      </div>

    </div>
</div>
