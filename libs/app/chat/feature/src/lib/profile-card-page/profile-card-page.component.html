<div class="card-area">
    <ion-card (click)="openMessagesPage()">
      <ion-card-header>
        <ion-card-title>{{personName}}</ion-card-title>
        <ion-card-subtitle>{{lastMessage}}</ion-card-subtitle>
        <ion-badge>{{unreadMessages}}</ion-badge>
      </ion-card-header>
      
      <ion-card-content>
        <div class="img-holder">
          <img src="{{imgSrc}}" alt="">
        </div>
      </ion-card-content>
    </ion-card>
</div>
