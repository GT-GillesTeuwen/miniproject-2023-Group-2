
<div class="matches-page-content" *ngIf="(profile$ | async) as currentProfile;">
    <div *ngFor="let match of currentProfile.Matches">
        <div *ngIf="(matches$ | async) as allProfiles;">
            <div *ngFor="let profile of allProfiles">
                <mp-profile-card-page  *ngIf="match.MatchUserID===profile.UID && match.MatchStatus==='PAIRED'" 
                personName="{{profile?.Name?.Firstname}} {{profile?.Name?.Lastname}}"
                lastMessage="{{getLastMessage2(match.PairID!)}}"
                unreadMessages=">=0" 
                imgSrc={{profile?.ProfilePhotos![profile?.ProfilePhotos!.length-1]}}
                pairId="{{match.PairID!}}">
                </mp-profile-card-page>
            </div>
        </div>
    </div>

</div>
