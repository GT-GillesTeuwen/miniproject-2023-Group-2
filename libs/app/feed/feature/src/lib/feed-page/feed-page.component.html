<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
<ion-content>
  <ng-container *ngIf="(userFeed$ | async) === null; else pageContent">
    Loading....
  </ng-container>
  <ng-template #pageContent>
    <mp-card-stack-container *ngIf="(userFeed$ | async) !== null" [userList]="(userFeed$ | async) ?? []">
    </mp-card-stack-container>
  </ng-template>
</ion-content>
</ion-header>
