<div class="card-swipe-area">
  <ion-card class="swipe-card-component" id="card-item">
    <div class="image-swipe-area">
      <swiper-container pagination="true">
        <swiper-slide>
          <img alt="User profile picture" src="{{profile?.ProfilePhoto}}"/>
        </swiper-slide>
        <swiper-slide>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        </swiper-slide>
        <swiper-slide>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        </swiper-slide>
      </swiper-container>
    </div>
    <ion-card-header>
      <ion-card-title>{{profile?.Name?.Firstname ?? 'Unknown'}}, {{profile?.Age ?? 18}}</ion-card-title>
      <ion-card-subtitle>{{profile?.Major ?? 'Unknown Major'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div>{{profile?.Bio ?? 'Swipe left, if you dare!'}}</div>
      <div>

      </div>
    </ion-card-content>
  </ion-card>
</div>
