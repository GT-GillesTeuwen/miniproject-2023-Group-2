<div class="card-swipe-area">
  <ion-card class="swipe-card-component" id="card-item">
        <div class="image-swipe-area" >
          <swiper-container pagination="true">
            <swiper-slide *ngFor="let photo of photos" >
              <img alt="Silhouette of mountains" src={{photo}} />
            </swiper-slide>
          </swiper-container>

        </div>
        <ion-card-header>
          <ion-card-title>{{firstname}} {{surname}}, {{age}}</ion-card-title>
          <ion-card-subtitle>{{bio ?? 'Swipe right if you dare'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{bio}}
        </ion-card-content>
  </ion-card>


</div>
