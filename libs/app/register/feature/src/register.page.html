<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registerForm" ngxsForm="register.registerForm" (submit)="register()">
    <ion-text>
      <h1 class="ion-text-center">Create an account</h1>
    </ion-text>
    <ion-list style="margin: 10px;">
      <ion-item fill="outline">
        <ion-label position="floating" class="required">Name</ion-label>
        <ion-input
          minlength="3"
          maxlength="64"
          placeholder="Enter your name"
          required="true"
          autocomplete="name"
          formControlName="name"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="name?.invalid && (name?.dirty || name?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ nameError }}</small>
      </ion-text>
      <ion-item fill="outline">
        <ion-label position="floating" class="required">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Enter email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item fill="outline">
        <ion-label position="floating" class="required">Password</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Enter password"
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
      <ion-item fill="outline">
        <ion-label position="floating" class="required">Confirm Password</ion-label>
        <ion-input
          minlength="6"
          maxlength="64"
          placeholder="Confirm your password"
          required="true"
          autocomplete="confirmPassword"
          formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ confirmError }}</small>
      </ion-text>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            [disabled]="!this.registerForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Register</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col class="ion-text-center">
          Already have an account?
          <ion-nav-link routerLink="/login">
            <ion-text color="primary">Login</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
