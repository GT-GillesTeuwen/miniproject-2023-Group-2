<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Finish Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="registerForm" ngxsForm="register.registerForm" (submit)="register()">
    <img src="https://docs-demo.ionic.io/assets/madison.jpg" class="logo">
    <ion-text>
      <h1 class="ion-text-center"><b>Complete Your Basic Profile:</b></h1>
    </ion-text>
    <ion-list style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
      <ion-item>
        <ion-label position="floating" class="required">First Name</ion-label>
        <ion-input
          minlength="1"
          maxlength="64"
          placeholder="Enter full name"
          required="true"
          autocomplete="firstName"
          formControlName="firstName"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ displayFirstNameError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating" class="required">Last Name</ion-label>
        <ion-input
          minlength="1"
          maxlength="64"
          placeholder="Enter full name"
          required="true"
          autocomplete="lastName"
          formControlName="lastName"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ displayLastNameError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating" class="required">Age</ion-label>
        <ion-input
          type="number"
          pattern="[0-9]+"
          placeholder="Enter age"
          required="true"
          autocomplete="age"
          formControlName="age"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="age?.invalid && (age?.dirty || age?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ ageError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating" class="required">Gender</ion-label>
        <ion-select 
          aria-label="Gender" 
          placeholder="Select Gender"
          formControlName="gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            style="--background:coral"
            expand="block"
            [disabled]="!this.registerForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Finish Registration</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-footer style="background-color: white;" collapse="fade" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
