name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: 'npm'
      - uses: mskelton/setup-yarn@v1
        with:
          node-version: '16.x'
      - run: yarn
      - run: yarn jest